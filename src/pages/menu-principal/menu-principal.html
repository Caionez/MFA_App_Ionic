<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MCA - Menu Principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card (click)="navegarParaBaixarArquivo();">
    <img padding src="assets/imgs/conexao-arduino.png"/>
    <ion-card-content>
      <ion-card-title>
        Obter o arquivo
        </ion-card-title>
      <p>
        Conectar com o Arduino, e transferir o arquivo .csv armazenado
        no Arduino para o Armazenamento interno do seu Smartphone.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="navegarParaVisualizarDados();">
    <img padding src="assets/imgs/exibicao-dados.png"/>
    <ion-card-content>
      <ion-card-title>
        Visualizar dados
        </ion-card-title>
      <p>
        Exibir gráfico de consumo, média total, e verificar maior fluxo
        no dia, semana ou mês.
      </p>
    </ion-card-content>
  </ion-card>


</ion-content>
