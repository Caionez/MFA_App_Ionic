<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Baixar Arquivo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item no-lines>
      <h1>Conexão com o Arduino</h1>
    </ion-item>

    <ion-item>
      Status:
      <ion-icon name="alert"></ion-icon>
      Não conectado
    </ion-item>

    <ion-item detail-push>
      Configurações Bluetooth
    </ion-item>

    <ion-item>
      <button ion-button large block primary (click)="conectarDispositivo();">Conectar ao Arduino</button>
    </ion-item>

    <ion-item>
      <h1>Obter o arquivo do Arduino</h1>
    </ion-item>

    <ion-item>
      <button ion-button large block color="secondary" (click)="transferirArquivo();">Transferir arquivo</button>
    </ion-item>

    <ion-item>
      <h1>Encerrar conexão com Arduino</h1>
    </ion-item>

    <ion-item>
      <button ion-button large block color="danger" (click)="desconectar();">Desconectar</button>
    </ion-item>
    <p>{{resultado}}</p>
  </ion-list>
</ion-content>
