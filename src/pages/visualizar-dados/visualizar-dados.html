<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Visualizar Dados</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Caminho do arquivo..."></ion-input>
    </ion-item>    
  </ion-list>

<h6>Filtrar dados</h6>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating>De</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY - HH:mm" [(ngModel)]="filtro.DataInicial"></ion-datetime>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-label floating>At√©</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY - HH:mm" [(ngModel)]="filtro.DataFinal"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="filtrarDados();">
        <ion-icon name="search"></ion-icon>
        Visualizar resultados
      </button>
    </ion-col>
  </ion-row>
</ion-grid>

  <div>
      <div style="display: block" *ngIf="lineChartData.length > 0">
          <canvas baseChart width="400" height="400"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>

</ion-content>
